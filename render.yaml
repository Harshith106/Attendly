services:
  # Frontend Service (Static Site)
  - type: web
    name: praesentia-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: praesentia-backend
          property: host

  # Backend Service (Docker)
  - type: web
    name: praesentia-backend
    env: docker
    dockerfilePath: ./Backend/Dockerfile
    dockerContext: ./Backend
    plan: free
    envVars:
      - key: PORT
        value: 8000
